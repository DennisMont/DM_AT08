// tag::use-war-plugin[]
// tag::use-gretty-plugin[]
plugins {
// end::use-gretty-plugin[]
    id 'war'
// end::use-war-plugin[]
// tag::use-gretty-plugin[]
    id "org.gretty" version "2.3.1"
// tag::use-war-plugin[]
}
// end::use-war-plugin[]
// end::use-gretty-plugin[]

version = '1.0'

repositories {
    jcenter()
}

dependencies {
    implementation group: 'commons-io', name: 'commons-io', version: '1.4'
    implementation group: 'log4j', name: 'log4j', version: '1.2.15', ext: 'jar'
}

gretty {
    httpPort = 8080
}

task firstTask {
    doLast {
        println "1 This is the first task."
    }
}

task secondTask (dependsOn: 'firstTask') {
    doLast {
        println "2 This is the second task."
    }
}
